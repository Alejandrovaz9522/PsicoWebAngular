<div class="main">
  <div class="frm-container bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <form (ngSubmit)="editarRegistrarPsicologo()" #myForm="ngForm">
      <div class="space-y-12">
        <div class="border-b border-white-900/10 pb-12">
          
          <div class="flex items-center justify-between gap-x-6">
            <h2 class="text-base font-semibold leading-7 text-gray-900 dark:text-white">Informacion Personal</h2>
            <button type="submit"
            routerLink="/"
            class="rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
              Atras
            </button>   
          </div>      
      
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-full">
              <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Nombre Completo</label>
              <div class="mt-2">
                <input type="text" id="first-name" autocomplete="given-name" #nombreInput="ngModel" [(ngModel)]="psicologo.Nombre" name="nombre" required
                  class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
  
            <div class="sm:col-span-full">
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Correo</label>
              <div class="mt-2">
                <input id="email" type="email" autocomplete="email" #emailInput="ngModel" [(ngModel)]="psicologo.Email" name="email" required
                  class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
  
            <div class="col-span-full">
              <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Teléfono</label>
              <div class="mt-2">
                <input type="text" id="street-address" autocomplete="street-address" #telefonoInput="ngModel" [(ngModel)]="psicologo.Telefono" name="telefono" required
                  class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
  
            <div class="sm:col-span-full">
              <label for="region" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Titulo</label>
              <div class="mt-2">
                <input type="text"id="region" autocomplete="address-level1" #tituloInput="ngModel" [(ngModel)]="psicologo.Titulo" name="titulo" required
                  class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
  
            <div class="sm:col-span-3">
              <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Universidad</label>
              <div class="mt-2">
                <input type="text" id="last-name" autocomplete="family-name" #universidadInput="ngModel" [(ngModel)]="psicologo.Universidad" name="universidad" required
                  class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
  
            <div class="sm:col-span-2">
              <label for="country" class="block text-sm font-medium leading-6 text-gray-900 dark:text-white">Ciudad</label>
              <div class="mt-2">
                <select id="country" autocomplete="country-name" #ciudadInput="ngModel" [(ngModel)]="psicologo.Ciudad" name="ciudad" required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                  <option value="" selected>-</option>
                  <option value="Arauca">Arauca</option>
                  <option value="Armenia">Armenia</option>
                  <option value="Barranquilla">Barranquilla</option>
                  <option value="Bogotá">Bogotá</option>
                  <option value="Bucaramanga">Bucaramanga</option>
                  <option value="Cali">Cali</option>
                  <option value="Cartagena">Cartagena</option>
                  <option value="Cúcuta">Cúcuta</option>
                  <option value="Florencia">Florencia</option>
                  <option value="Ibagué">Ibagué</option>
                  <option value="Leticia">Leticia</option>
                  <option value="Manizales">Manizales</option>
                  <option value="Medellín">Medellín</option>
                  <option value="Mitú">Mitú</option>
                  <option value="Mocoa">Mocoa</option>
                  <option value="Montería">Montería</option>
                  <option value="Neiva">Neiva</option>
                  <option value="Pasto">Pasto</option>
                  <option value="Pereira">Pereira</option>
                  <option value="Popayán">Popayán</option>
                  <option value="Puerto Carreño">Puerto Carreño</option>
                  <option value="Puerto Inírida">Puerto Inírida</option>
                  <option value="Quibdó">Quibdó</option>
                  <option value="Riohacha">Riohacha</option>
                  <option value="San Andrés">San Andrés</option>
                  <option value="San José del Guaviare">San José del Guaviare</option>
                  <option value="Santa Marta">Santa Marta</option>
                  <option value="Sincelejo">Sincelejo</option>
                  <option value="Tunja">Tunja</option>
                  <option value="Valledupar">Valledupar</option>
                  <option value="Villavicencio">Villavicencio</option>
                  <option value="Yopal">Yopal</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button type="reset" class="text-sm font-semibold leading-6 text-gray-900 dark:text-white">Cancelar</button>
        <button type="submit" [disabled]="myForm.invalid"
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar</button>
      </div>
    </form>
  </div>
</div>
