<div class="title">
    <h5 class="mb-2 text-3xl font-bold tracking-tight text-indigo-900 dark:text-white">SERVICIOS DE PSICOLOGÍA Y ASISTENCIA PSICOLÓGICA</h5>
</div>
<div class="container">
    
    <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 div-container">
        <div class="flex flex-col items-center pb-10">
            <img class="w-24 h-24 mt-12 mb-3 rounded-full shadow-lg" src="./assets/img/perfil.png" alt="Bonnie image"/>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white"></h5>
            <span class="text-sm text-gray-500 dark:text-gray-400"></span>
            <div class="flex mt-4 space-x-3 md:mt-6">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" routerLink="/frm-psicologos">
                   Agregar Psicologo
                  </button>                  
            </div>
        </div>
    </div>

    <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 div-container" *ngFor="let psico of listPsicologos">
        <div class="flex justify-between px-4 pt-4">            
            <!-- Dropdown menu -->
            <button class="mr-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="deletePsicologo(psico.Id)">
                <img src="./assets/icons/eliminar.png" />
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" routerLink="/frm-psicologos/{{psico.Id}}">
                <img src="./assets/icons/editar.png" />
              </button>           
        </div>
        <div class="flex flex-col items-center pb-10">
            <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="https://randomuser.me/api/portraits/med/men/{{psico.Id + 5}}.jpg" alt="Bonnie image"/>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ psico.Nombre }}</h5>
            <span class="text-sm text-gray-500 dark:text-gray-400">{{ psico.Titulo }}</span>
            <div class="flex mt-4 space-x-3 md:mt-6">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" routerLink="/frm-perfil/{{psico.Id}}">
                    Ver Perfil
                  </button>                  
            </div>
        </div>
    </div>
</div>
